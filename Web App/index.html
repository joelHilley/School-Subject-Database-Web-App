<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <title>Subject Hub</title>
  <style>
    h1{
      color: navy;
      text-align: center;
    }
    section.create{
     width: 25%;
     text-align: center;
    }
    button{
      background-color:navy;
      color: white;
    }
  </style>
</head>

<body>
  <h1> Subject Hub </h1>
  <section class="create">
    <h2> Create Article</h2>
      <form action="/subjects" method="POST" id="main-form">
        <input type="text" placeholder="category" name="category"><br>
        <input type="text" placeholder="type" name="type"><br>
        <input type="text" placeholder="name" name="name"><br>
        <input type="text" placeholder="born" name="born"><br>
        <input type="text" placeholder="died" name="died"><br>
        <input type="text" placeholder="nationality" name="nationality"><br>
        <input type="text" placeholder="known for" name="known_for"><br>
        <input type="text" placeholder="notable work" name="notable_work"><br>
        <input type="text" placeholder="about" name="about"><br>
        <input type="text" placeholder="year" name="year"><br>
        <input type="text" placeholder="medium" name="medium"><br>
        <input type="text" placeholder="dimensions" name="dimensions"><br>
        <input type="text" placeholder="location" name="location"><br><br>
        <button type="submit">Submit</button>
      </form>
  </section>

</body>

</html>
